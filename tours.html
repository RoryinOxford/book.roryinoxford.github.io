<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16609436442"></script>
  
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    
    // Function to set Google Tag Manager consent state
    function setGTMConsent(granted) {
      gtag('consent', 'update', {
        ad_user_data: granted ? 'granted' : 'denied',
        ad_personalization: granted ? 'granted' : 'denied',
        ad_storage: granted ? 'granted' : 'denied',
        analytics_storage: granted ? 'granted' : 'denied'
      });
    }

    // Check if the user has previously accepted cookies
    document.addEventListener("DOMContentLoaded", function() {
      const cookieConsent = localStorage.getItem("cookieConsent");

      if (cookieConsent === "true") {
        // User has accepted cookies in a previous session, set consent accordingly
        setGTMConsent(true);
      } else {
        // Show the consent banner if no consent is found
        document.getElementById("cookieConsent").style.display = "block";
      }

      // Handle consent button click
      document.getElementById("acceptCookies").addEventListener("click", function() {
        localStorage.setItem("cookieConsent", "true");
        document.getElementById("cookieConsent").style.display = "none";

        // Update Google Tag Manager consent
        setGTMConsent(true);
      });
    });
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Book Tour: Rory in Oxford</title>

</head>

  <!-- Cookie Consent Banner -->
  <div id="cookieConsent" style="display: none; position: fixed; bottom: 0; width: 100%; background-color: #000; color: #fff; text-align: center; padding: 20px; z-index: 1000;">
    <p style="font-size: 18px; margin: 0;">
      This website uses cookies to ensure you get the best experience. <a href="/cookie-policy" style="color: #f1d600; font-weight: bold;">Learn more</a>
    </p>
    <button id="acceptCookies" style="background-color: #f1d600; color: #000; border: none; padding: 15px 30px; margin-top: 10px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
      Got it!
    </button>
  </div>

</body>
</html>
